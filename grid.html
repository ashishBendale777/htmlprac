<head>

    <title>Document</title>

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: red;
        }

        .grid-container {
            display: grid;

            width: 100%;
            /* grid-template-columns: 4fr 2fr 3fr 1fr; */

            gap: 20px;
            padding: 10px;
        }

        .grid-item {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
