<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flex Grid Image Overlay</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #f2f4f8;
  padding: 40px;
}

/* ===== GRID CONTAINER ===== */
.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
}

/* ===== GRID ITEM ===== */
.card {
  position: relative;
  width: 280px;
  height: 190px;
  overflow: hidden;
  border-radius: 14px;
  cursor: pointer;
  background: #000;
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.25);
}

/* ===== IMAGE ===== */
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.card:hover img {
  transform: scale(1.12);
}

/* ===== OVERLAY ===== */
.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.75),
    rgba(0,0,0,0.2)
  );
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 18px;
  transform: translateY(100%);
  transition: transform 0.45s ease;
}

.card:hover .overlay {
  transform: translateY(0);
}

.overlay h3 {
  font-size: 18px;
  margin-bottom: 4px;
}

.overlay p {
  font-size: 13px;
  opacity: 0.85;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .card {
    width: 100%;
    max-width: 360px;
  }
}
</style>
</head>

<body>

<section class="gallery">

  <div class="card">
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" />
    <div class="overlay">
      <h3>UI Dashboard</h3>
      <p>Analytics Interface</p>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" />
    <div class="overlay">
      <h3>Web App</h3>
      <p>Modern Development</p>
    </div>
  </div>

    <div class="overlay">
      <h3>Creative Design</h3>
      <p>Brand Identity</p>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1504691342899-a19c6b6c2b99" />
    <div class="overlay">
      <h3>Team Work</h3>
      <p>Collaboration</p>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" />

      <h3>Product Design</h3>

    </div>

</section>

</body>
</html>
