<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: red;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: right;
        }

        ul {
            display: flex;
            gap: 30px
        }

        ul>li {
            list-style: none;
        }

        ul>li>a {
            text-decoration: none;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        section {
            height: 100svh;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li> <a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#service">Services</a></li>
        </ul>
    </header>
    <section id="home">
        <h1>Home Page</h1>
    </section>

    <section id="about">
        <h1>About Page</h1>
    </section>

    <section id="contact">
        <h1>Contact Page</h1>
    </section>

    <section id="service">
        <h1>Service Page</h1>
    </section>
</body>

</html>
